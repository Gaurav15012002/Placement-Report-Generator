<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@600&display=swap" rel="stylesheet">
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="{%static 'css/summary.css'%}">
    <title>Summary</title>
</head>

<body>
    <nav class="navbar align-item">
        <div class="container-fluid">
            <a class="navbar-brand" href="{%url 'home-page'%}" style="color: #112d32;
            font-family: 'Fredoka One';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/fredokaone/v8/k3kUo8kEI-tA1RRcTZGmTlHGCac.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
          ">Placement Report Generator</a>
        </div>
    </nav>

    <div class="row-body" style="padding-top:6%">
        <div class="offset-md-4 col-md-6">
          <h3 style="padding: 2%">Select from the following:</h3>
            <form action="{% url 'summary_data'%}" method="POST">
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="col-md-3">
                        <h4 class="legend">Department:</h4>
                    </div>
                    <div class="col-md-3">
                        <select name="department" class="form-select" aria-label="Default select example">
                        <option value="COMP">COMP</option>
                        <option value="IT">IT</option>
                        <option value="EXTC">EXTC</option>
                        <option value="ETRX">ETRX</option>
                        <option value="AI&DS">AI & DS</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3">
                        <h4 class="legend">From: </h4>
                    </div>
                    <div class="col-md-3">
                        <select name="from_year" class="form-select" aria-label="Default select example">
                        {%for year in years%}
                        <option value={{year.placed_year}}>{{year.placed_year}}</option>
                        {%endfor%}
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3">
                        <h4 class="legend">To: </h4>
                    </div>
                    <div class="col-md-3">
                        <select name="to_year" class="form-select" aria-label="Default select example">
                        {%for year in years%}
                        <option value={{year.placed_year}}>{{year.placed_year}}</option>
                        {%endfor%}
                        </select>
                    </div>
                </div>
                <button type="submit" class="button"><span>Proceed</span></button>
            </form>
        </div>
    </div>
