{%extends 'PMS_website/index.html'%}

{% load crispy_forms_tags %}
{% block content %}
<title>Login</title>
    <div class="container-fluid mx-auto form-div">
        <div class="">
            <form  method="POST" class="uniForm mt-4">
                {%csrf_token%}
                <fieldset class="form-group">
                    <legend class="legend">Login</legend>
                    {{form|crispy}}
                    <input type="checkbox" class="form-group show-password" onclick="show_password()"/><span class="show-password"> Show Password</span>
                </fieldset>

                <div class="form-group mt-3">
                    <button class="button" type="submit"><span>Login</span></button>
                    
                </div>
            </form>
        </div>
    </div>
    <script>
        function show_password() {
            var x = document.getElementById("id_password");
            if (x.type === "password") {
              x.type = "text";
            } else {
              x.type = "password";
            }
          }
    </script>
{%endblock content%}
